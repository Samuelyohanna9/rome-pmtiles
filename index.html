<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rome PMTiles + Protomaps + MapLibre</title>

  <!-- Local MapLibre CSS -->
  <link href="./vendor/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .maplibregl-ctrl-attrib {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Local scripts -->
  <script src="./vendor/maplibre-gl.js"></script>
  <script src="./vendor/pmtiles.js"></script>
  <script src="./vendor/basemaps.js"></script>

  <script>
    // Register pmtiles:// protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // Cloudflare R2 PMTiles URL
const PMTILES_URL = "pmtiles://https://maps.greenspaces.cloud/Rome/Rome_basemap.pmtiles";
const sourceId = "rome";


    // MapLibre style with Protomaps basemap layers
    const style = {
      version: 8,
      glyphs: "https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf",
      sprite: "https://protomaps.github.io/basemaps-assets/sprites/v4/light",
      sources: {
        [sourceId]: {
          type: "vector",
          url: PMTILES_URL,
          attribution:
            '<a href="https://protomaps.com">Protomaps</a> Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
        }
      },
      layers: basemaps.layers(sourceId, basemaps.namedFlavor("light"), { lang: "en" })
    };

    // Initialize map
    const map = new maplibregl.Map({
      container: "map",
      style: style,
      center: [12.4964, 41.9028], // Rome
      zoom: 11,
      hash: true
    });

    // Controls
    map.addControl(new maplibregl.NavigationControl(), "top-right");
    map.addControl(new maplibregl.ScaleControl({ unit: "metric" }));
    map.addControl(new maplibregl.AttributionControl({ compact: true }));

    // Optional: click to inspect features
    map.on("click", (e) => {
      const features = map.queryRenderedFeatures(e.point);
      if (features && features.length) {
        const f = features[0];
        const props = Object.entries(f.properties || {})
          .map(([k,v]) => `<div><strong>${k}</strong>: ${String(v)}</div>`)
          .join("");
        new maplibregl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(props || "No properties")
          .addTo(map);
      }
    });
  </script>
</body>
</html>
