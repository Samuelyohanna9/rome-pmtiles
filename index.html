<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naples Orthophoto + Protomaps + MapLibre</title>

  <link href="./vendor/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .maplibregl-ctrl-attrib { font-size: 12px; }
    .panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: #fff; padding: 6px 8px; border-radius: 6px;
      font: 14px system-ui, sans-serif; box-shadow: 0 2px 8px rgba(0,0,0,.12);
      display: flex; gap: 10px; align-items: center;
      pointer-events: auto;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <label><input id="orthoToggle" type="checkbox" checked /> Orthophoto</label>
    <button id="zoomToOrtho" type="button">Zoom to orthophoto</button>
  </div>

  <script src="./vendor/maplibre-gl.js"></script>
  <script src="./vendor/pmtiles.js"></script>
  <script src="./vendor/basemaps.js"></script>

  <script>
    // PMTiles protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    // Your PMTiles
    const BASEMAP_RAW = "https://lvyaxudmgssqyxqmlyln.supabase.co/storage/v1/object/public/basemap/napoli1.pmtiles";
    const ORTHO_RAW   = "https://maps.greenspaces.cloud/Naples/part_of_napoli_orthopho_alpha.pmtiles";

    protocol.add(new pmtiles.PMTiles(BASEMAP_RAW));
    protocol.add(new pmtiles.PMTiles(ORTHO_RAW));

    const basemapSourceId = "basemap";

    // Style
    const style = {
      version: 8,
      glyphs: "https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf",
      sprite: "https://protomaps.github.io/basemaps-assets/sprites/v4/light",
      sources: {
        [basemapSourceId]: {
          type: "vector",
          url: "pmtiles://" + BASEMAP_RAW,
          attribution: '<a href="https://protomaps.com">Protomaps</a> © <a href="https://openstreetmap.org">OpenStreetMap</a>'
        }
      },
      layers: basemaps.layers(basemapSourceId, basemaps.namedFlavor("light"), { lang: "en" })
    };

    // Map
    const map = new maplibregl.Map({
      container: "map",
      style,
      center: [14.2681, 40.8518],
      zoom: 12,
      hash: false // avoid URL hash overriding our fit
    });

    map.addControl(new maplibregl.NavigationControl(), "top-right");
    map.addControl(new maplibregl.ScaleControl({ unit: "metric" }));
    map.addControl(new maplibregl.AttributionControl({ compact: true, customAttribution: "© R3GIS" }));

    map.on("error", (e) => console.error("Map error:", e?.error || e));

    function firstSymbolLayerId() {
      const layers = map.getStyle().layers || [];
      for (const l of layers) if (l.type === "symbol") return l.id;
      return undefined;
    }

    // Fallback Naples bbox (rough city extent)
    const NAPLES_FALLBACK_BOUNDS = [[14.1, 40.8],[14.4, 40.95]];

    async function fitToOrthoBounds() {
      try {
        const pmt = new pmtiles.PMTiles(ORTHO_RAW);
        const header = await pmt.getHeader();
        console.debug("PMTiles header:", header);
        if (header?.bounds) {
          const [w, s, e, n] = header.bounds;
          if ([w,s,e,n].every(Number.isFinite) && w < e && s < n) {
            map.fitBounds([[w, s], [e, n]], { padding: 24, maxZoom: 19 });
            return;
          }
        }
        console.warn("No valid bounds in header; using fallback.");
        map.fitBounds(NAPLES_FALLBACK_BOUNDS, { padding: 24, maxZoom: 14 });
      } catch (err) {
        console.error("Could not read PMTiles header:", err);
        map.fitBounds(NAPLES_FALLBACK_BOUNDS, { padding: 24, maxZoom: 14 });
      }
    }

    map.on("load", async () => {
      map.addSource("naples-ortho", {
        type: "raster",
        url: "pmtiles://" + ORTHO_RAW,
        tileSize: 512,
        attribution: "© R3GIS"
      });

      const beforeId = firstSymbolLayerId();
      map.addLayer({
        id: "naples-ortho",
        type: "raster",
        source: "naples-ortho",
        minzoom: 0,
        maxzoom: 22,
        paint: { "raster-resampling": "linear", "raster-opacity": 1.0 }
      }, beforeId);

      // Attach button safely
      const zoomBtn = document.getElementById("zoomToOrtho");
      if (zoomBtn) {
        zoomBtn.addEventListener("click", () => {
          fitToOrthoBounds().catch(err => console.error("fitToOrthoBounds error:", err));
        });
      } else {
        console.warn("zoomToOrtho button not found in DOM.");
      }

      // Auto-fit on first load
      await fitToOrthoBounds();
    });

    // Toggle
    document.getElementById("orthoToggle").addEventListener("change", (e) => {
      map.setLayoutProperty("naples-ortho", "visibility", e.target.checked ? "visible" : "none");
    });

    // Optional click inspector
    map.on("click", (e) => {
      const features = map.queryRenderedFeatures(e.point);
      if (!features?.length) return;
      const props = Object.entries(features[0].properties || {})
        .map(([k,v]) => `<div><strong>${k}</strong>: ${String(v)}</div>`).join("");
      new maplibregl.Popup().setLngLat(e.lngLat).setHTML(props || "No properties").addTo(map);
    });
  </script>
</body>
</html>
